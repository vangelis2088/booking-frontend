
name: Node.js CI

on:
  push:
    branches: [ "Development" ]
  pull_request:
    branches: [ "Development" ]

  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v2
      with:
          node-version: '18.x'
    - name: npm install
      run: |
        npm ci
    - name: npm build
      run: npm run build --if-present

    - name: npm test
      id: tests
      run: |
        npm test --passWithNoTests
      env:
        CI: true